<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8"/>
		<title>Control Consum - Consum</title>
		<link rel="stylesheet" media="screen" type="text/css" href="./style/stylesConsum.css"/>
		<script src="./code/jquery-1.12.3.js"></script>
		<script type="text/JavaScript" src="./code/codeLogout.js"></script>
	</head>

	<body onload="Log()">
		<script type="text/JavaScript" src="./code/codeGrafiques.js"></script>
		<header>
			<table>
				<tr>
					<td style="width: 4%;"></td>
					<td id="logo" style="width: 5%;">
						<a onclick="passLogHome()">
							<img src="./img/Title.png" alt="Control Consum Logo" style="height:3em; cursor: pointer;"/>
						</a>
					</td>
					<td style="width: 10%;"></td>
					<td id = "perfil" class="menuButton">
						<a onclick="passLogPerfil()">Perfil</a>
					</td>
					<td id = "consum" class="menuButton">
						<a href="Consum.html">Consum</a>
					</td>
					<td id = "verd" class="menuButton">
						<a onclick="passLogVerd()">Compromís<br>Energètic</a>
					</td>
					<td style="width: 5em; height: 3em;">
							<img id="login" src="./img/Login.png" alt="Login"
								onmouseover="this.src='./img/LoginHover.png';"
								onmouseout="this.src='./img/Login.png';"/>
					</td>
					<td style="width: 2%;"></td>
					<div style="width: 4em;" id="idUser"> User </div>
				</tr>
			</table>
		</header>
		
		<div class="overlay" id="logout-box">
			<form action="HomePage.html">
				<a class="logoutButton" href="Dashboard.html">Vista general</a>
				<input class="logoutButton" type="submit" value="Tancar sessió">
			</form>
		</div>
		
		
		<section id="wrap">
		<section>
			<table>
				<tr><td class="upButton" id="selected"><a onclick="changeType('habitacions')"><img id="imageB" src="./img/botoHabitacionsHover.png" alt="Habs" onmouseover="onMouseOverB('habitacions')" onmouseout="onMouseOutB('habitacions')" width="100%"/></a></td></tr>
				<tr><td> </br> </td></tr>
				<tr><td class="downButton" id="notSelected"><a onclick="changeType('aparells')"><img id="imageB2" src="./img/botoAparells.png" alt="Aplls" onmouseover="onMouseOverB('aparells')" onmouseout="onMouseOutB('aparells')" width="100%"/></a></td></tr>
			</table>
		</section>	
		<aside>
			<table>
				<tr>
					<td>
						<Button class="tab" id="actual" style="background-color: #CE9668;" onclick="changeTab('actual')">Actual</Button>
					</td>
					<td>
        				<Button class="tab" id="previ" onclick="changeTab('previ')">Previ</Button>
    				</td>
    				<td>
    					<Button class="tab" id="millor" onclick="changeTab('millor')">Millor</Button>
					</td>
					<td style="width:40%;"></td>
					<td style="width:6%; padding-left: 1%;">
						<h2>kW/h</h2>
					</td>
					<td style="width:5%; padding-left: 1%;">
						<label class="switch" id="kw">
							<input type="checkbox" onclick="changeUnit()">
  							<div class="slider round"></div>
						</label>
					</td>
					<td style="width:5%; padding-left: 1%;">
						<h2>€/h</h2>
					</td>
				</tr>
			</table>

			<figure id="graphic"><img id="graf" src="./img/grafs/grafica1.png" alt="Grafica"></figure>
		</aside>
		</section>
		<footer>
			<p>&#169 2016 Control Consum</p>
		</footer>

	</body>

</html>
